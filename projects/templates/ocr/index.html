{% extends 'base.html' %}
{% load static %}
{% block link %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}
{% block header %}
    <h1>OCR TestApp</h1>
{% endblock %}
{% block content %}
    <video class="form-control p-2 mb-2" id="video" width="640" height="480" autoplay></video>
    <button class="btn btn-outline-danger" id="capture"><i class="fas fa-camera"></i></button>
    <hr>
    <label for="result">読取結果</label>
    <div class="canvas-container">
      <canvas class="form-control p-2" id="canvas"></canvas>
    </div>
    <form>
      <div class="form-group">
          <input class="form-control p-2" type="text" id="result" placeholder="画像から取得した文字が表示されます" readonly>
      </div>
      <div class="form-group">
        <button class="btn btn-outline-primary" id="data_save">保存</i></button>
      </div>
    </form>
      
    <script src="{% static 'js/index.js' %}"></script>
{% endblock %}
